spring.application.name=TMFMovieTicket
server.port=8081

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development=true

# Show error details
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.sat.tmf.movietkt=DEBUG
logging.level.org.apache.jasper=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/movieticket?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


server.servlet.context-path=/

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_specific_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# From address
app.mail.from=MovieTickets <your_email@gmail.com>
